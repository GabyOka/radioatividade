<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Incrição - assuntos Radioativos</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="inscricao.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <nav>
                    <ul>
                        <li><img src="imgs-cima-rodapé/trespontos.png" class="tresriscos" onclick="openNav()"></li>
                        <li class="titulo">Radioatividade</li>
                        <li><img src="imgs-cima-rodapé/pesquisa.png" class="pesquisa" onclick="playNav()"></li>
                        <li><a href="inscricao.html"><img src="pessoaperfil.png" class="pessoa"></a></li>
                    </ul>
                </nav>
           </div>
        </header>

        <main>
            <h1>Avalie-los</h1>
            <form>
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Gosta dos nossos conteúdo?</legend>
                    <select>
                        <option>Sim</option>
                        <option>Não</option>
                        <option>Poderia melhorar</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
 
                <label for="mensagem">Deixe uma mensagem para nosso site</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

        </main>

        <footer>
            <img class="logofundo" src="imgs-cima-rodapé/logo.png" alt="Logo da Radioatividade">
            <p class="copyright">&copy; Copyright Radioatividade - 2023</p>
        </footer>
    </body>
</html>
